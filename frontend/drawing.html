<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Рисуване</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Начало</a>
      <a href="./drawing.html" class="active">Рисуване</a>
    </nav>
  </header>

  <main>
    <h1>Нарисувай нещо!</h1>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div class="controls">
      <label>Цвят: <input type="color" id="colorPicker" value="#000000"></label>
      <label>Размер: <input type="range" id="brushSize" min="1" max="30" value="5"></label>
      <button onclick="clearCanvas()">Изчисти</button>
    </div>
  </main>

  <script src="./scripts/drawing.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
